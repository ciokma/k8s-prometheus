apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: jenkins
        scrape_interval: 15s
        scrape_timeout: 10s
        metrics_path: /prometheus
        scheme: http
        enable_http2: true
        static_configs:
        - targets:
          - 172.31.85.213:8080

